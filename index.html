<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder | Ahmad Khan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Ahmad Khan</h1>

    <form id="resumeForm">  
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset><br>

        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset><br>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset><br>


        <button type="submit"> Generate Resume Below</button>

    </form>


    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
